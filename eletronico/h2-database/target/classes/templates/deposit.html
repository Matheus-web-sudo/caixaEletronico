<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WithDraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

    <div class="container my-5" style="padding-top: 30px;">

        <h3> Deposit</h3>


        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action="@{/insert}" th:object="${user}" method="post">

                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{name}" class="form-control" 
                                            id="name" placeholder="Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Balance</label>
                                <input type="number" th:field="*{balance}" class="form-control" id="balance" />
                            </div>

                            <form>
                                <div class="col-md-6">
                                    <button type="submit" th:name="money" class="btn btn-primary" th:value=" 10 "> 10
                                    </button>
                                </div>

                                <div class="col-md-6">
                                    <button type="submit" th:name="money" class="btn btn-primary" th:value=" 20 "> 20
                                    </button>
                                </div>

                                <div class="col-md-6">
                                    <button type="submit" th:name="money" class="btn btn-primary" th:value=" 50 "> 50
                                    </button>
                                </div>

                                <div class="col-md-6">
                                    <button type="submit" th:name="money" class="btn btn-primary" th:value=" 100 ">
                                        100</button>
                                </div>
                            </form>

                            <input type="hidden" id="id" th:field="*{id}">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
